

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Liste d'encadrement</h1>
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Voici la Liste des encadrements</h6>
            </div>
            <input type="search" placeholder="Search">
            <div class="card-body">
                <div class="table-responsive">
                    <div *ngIf="nb == 0">
                        <div class="alert alert-success">
                            <strong> Aucune encadrement pour le moment! â€¦</strong>
                        </div>
                    </div>
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Sujet</th>
                                <th>Etudiant</th>
                                <th>Email</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of demandes ">
                                <td> {{d.id}}</td>
                                <td> {{d.sujet}}</td>
                                <td> {{d.etudiant}}</td>
                                <td> {{d.email}}</td>
                                <td> <a class="btn btn-primary" [routerLink]=" 'listeCommentaire/' +d.id +'/' + d.sujet">Liste de commentaire</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
