<div class="card">
    <h4 class="card-header">Welcome Back ! </h4>
    <div class="card-body">
        <form class="user" [formGroup] = "UserData" (ngSubmit) = "onLoggedin()">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Login Form</h1>
            </div>
            <div class="alert alert-danger" *ngIf=" erreur == 1">
                Invalid login or password
            </div>
            <div class="alert alert-danger" *ngIf=" error != ''">
                {{error}}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"  (input)="filte($event.target.value)" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email est obliggatoire required</div>
                    <div *ngIf="f.email.errors.email">Email doit Ã©tre ---@---.--</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" (input)="filte($event.target.value)" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <button type="reset" class="btn btn-danger">
                    Annuler
                </button>
            </div>
            <hr>
            <a routerLink="signInEtud" class="btn btn-success btn-user btn-block">
                Student ? Create an Account
            </a>
            <a routerLink="signInEn" class="btn btn-facebook btn-user btn-block">
                Teacher ? Create an Account
            </a>
        </form>
    </div>
</div>
