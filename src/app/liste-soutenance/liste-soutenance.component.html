

    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800"> <span>Planification de Soutenance </span></h1>
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary"> <span> Voic la liste des Soutenances ! </span></h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div *ngIf="result != ''">
                        <div class="alert alert-success">
                            <strong> {{result}}</strong>
                        </div>
                    </div>
                    <input type="search" placeholder="Search" (input)="filte($event.target.value)">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Sujet</th>
                                <th>Encadreur</th>
                                <th>Pr√©sidant</th>
                                <th>Rapporteur</th>
                                <th>Salle</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of Filterdata">
                                
                                <td> {{d.sfe}}</td>
                                <td> {{d.encadreur}}</td>
                                <td> {{d.president}}</td>
                                <td> {{d.rapporteur}}</td>
                                <td> {{d.salle}}</td>
                                <td> {{d.date | date:'short'}}</td>
        

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
